<h1 id="title">Survey Form</h1>
<p id="description">What kind of music do you listen to?</p>

<input id="name" placeholder="rock" required/>
<input id="email" type="email" placeholder="rap" required/>
<input id="number" type="number" min="1" max="69" placeholder="band" />
<label for="name-label" id="name-label">jazz
</label>
<label id="email-label">metal</label>
<label id="number-label">country</label>
<select id="dropdown">
<option value="1">country</option>
<option value="2">jazz</option>
<input id="personal" type="radio" value="personal" name="personal" /><input id="personal" type="radio" value="personal" name="personal" />
<input id="business" type="radio" value="business" name="business" /><input id="business" type="radio" value="business" name="business" />
<textarea type="text" placeholder="I like rap..."></textarea>
<input type="checkbox" value="rock" />
<input type="checkbox" value="metal" />
<input id="submit" type="submit" value="Submit" />
</select>
</form>
